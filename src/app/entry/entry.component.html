<app-header></app-header>
<div class="container">
  <div class="card mt-5">
    <div class="card-header">Entry</div>
    <div class="card-body">
      <ng-container *ngIf="statuses$ | async as statuses;">
        <ng-container *ngIf="errors$ | async as errors;">
          <form [formGroup]="entryForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control"
                [class.is-valid]="statuses['firstName'] === 'success'"
                [class.is-invalid]="statuses['firstName'] === 'error'"
                formControlName="firstName" required>
              <div class="invalid-feedback">{{ errors['firstName'] }}</div>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control"
                [class.is-valid]="statuses['lastName'] === 'success'"
                [class.is-invalid]="statuses['lastName'] === 'error'"
                formControlName="lastName" required>
              <div class="invalid-feedback">{{ errors['lastName'] }}</div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control"
                [class.is-valid]="statuses['email'] === 'success'"
                [class.is-invalid]="statuses['email'] === 'error'"
                formControlName="email" required>
              <div class="invalid-feedback">{{ errors['email'] }}</div>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="address" class="form-control"
                [class.is-valid]="statuses['address'] === 'success'"
                [class.is-invalid]="statuses['address'] === 'error'"
                formControlName="address" required>
              <div class="invalid-feedback">{{ errors['address'] }}</div>
            </div>

            <button type="submit" [disabled]="!(valid$ | async)" class="btn btn-block btn-lg btn-primary">Submit</button>

            <div *ngIf="errorMessage" class="mt-3">
              <div class="alert alert-danger">{{ errorMessage }}</div>
            </div>
          </form>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
<app-footer></app-footer>

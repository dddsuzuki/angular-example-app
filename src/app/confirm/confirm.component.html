<app-header></app-header>
<div class="container">
  <div class="card mt-5">
    <div class="card-header">Confirm</div>
    <div class="card-body">
      <ng-container *ngIf="entry$ | async as entry;">
        <div class="row">
          <div class="col">
            <strong>First Name</strong>
          </div>
          <div class="col">
            {{ entry.firstName }}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <strong>Last Name</strong>
          </div>
          <div class="col">
            {{ entry.lastName }}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <strong>Email</strong>
          </div>
          <div class="col">
            {{ entry.email }}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <strong>Address</strong>
          </div>
          <div class="col">
            {{ entry.address }}
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button (click)="cancel()" type="button" class="btn btn-block btn-lg btn-secondary">Cancel</button>
          </div>
          <div class="col">
            <button (click)="confirm()" type="button" class="btn btn-block btn-lg btn-primary">Confirm</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<app-footer></app-footer>
